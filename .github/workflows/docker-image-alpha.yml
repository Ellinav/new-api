name: Build and Push Docker Image

on:
  # 触发条件：推送到 main 分支时触发 (如果是 master 分支请修改这里)
  push:
    branches:
      - "main"
      - "master"
  # 允许手动在 GitHub 网页界面点击运行
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        # 启用 QEMU 以支持构建 ARM 架构镜像 (防止本地构建卡死的核心)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          # 同时构建 amd64 (普通服务器/Windows) 和 arm64 (Mac M芯片/树莓派)
          platforms: linux/amd64,linux/arm64
          push: true
          # ⚠️ 注意：下面这一行要把 '你的Docker用户名' 改成你真实的用户名
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/new-api:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/new-api:${{ github.sha }}
          # 禁用缓存导出，简化流程，避免复杂的缓存配置问题
          cache-from: type=gha
          cache-to: type=gha,mode=max
